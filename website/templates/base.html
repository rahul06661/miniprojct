<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="icon" type="image/x-icon" href="{{ url_for ('static', filename='assets/favicon.ico') }}" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="{{ url_for ('static', filename='css/styles.css') }}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
  <script src="{{ url_for ('static', filename='js/scripts.js') }}"></script>
    <title>{% block title %}  {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {%if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li> &nbsp; &nbsp;
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.signout') }}">Signout</a></li>&nbsp; &nbsp;
                
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a></li>&nbsp; &nbsp;
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.signin') }}">Signin</a></li>&nbsp; &nbsp;
               
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<<!-- div>

  {% with messages = get_flashed_messages(with_categories=true) %} 
  {% if messages %} {% for category, message in messages %}
   {% if category == 'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
  </div>
 -->
    {% block content %}

    {%endblock%}






    
</body>
</html>
