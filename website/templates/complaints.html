{% extends 'base.html' %}

{% block title %}
Complaints
{% endblock %}

{% block content %}

<div class="container">
    <h2>SignIn Form </h2>
    <form action=" {{ url_for('viwes.complaint_reg') ">

      <div class="form-group">
        <label for="Complaint_name">Complaint_name:</label>
        <input type="text" class="form-control" id="c_name" placeholder="Complaint_name" name="c_name">
      </div>

      <div class="form-group">
        <label for="Complaint_desc">Complaint_desc:</label>
        <input type="text" class="form-control" id="Complaint_desc" placeholder="" name="Complaint_desc">
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <button type="submit" class="btn btn-default">regster</button>
    </form>
  </div>


{% endblock %}
