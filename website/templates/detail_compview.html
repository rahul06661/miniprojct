{% extends 'base.html' %}

{% block title %}
Detail Comp view
{% endblock %}

{% block content %}


<h2>Complaint Form </h2>
<div class="container">
    <form action="{{ url_for('views.detailcomview',id=data['ids']) }}" method="post">

      <div class="form-group">
        <label for="Complaint_name">Complaint_name:</label>
        <input type="text" class="form-control" id="c_name" placeholder="Complaint_name" name="c_name" value={{ data['name'] }}>
      </div>

      <div class="form-group">
        <label for="Complaint_desc">Complaint_desc:</label>
        <input type="text" class="form-control" id="Complaint_desc" placeholder="" name="Complaint_desc" value={{ data['desc'] }}>
      </div>

      <div class="form-group">
        <label for="Complaint_desc">Remark:</label>
        <input type="text" class="form-control" id="Complaint_desc" placeholder="" name="Remark" >
      </div>

      <div class="form-group">
        <label for="Complaint_desc">Status:</label>
        <input type="text" class="form-control" id="Complaint_desc" placeholder="" name="Status" >
      </div>


      <button type="submit" class="button-cls">update</button>
    </form>
  </div>


{% endblock %}
